stages:
  - build
  - deploy

builddoc:
  stage: build
  image: debian:stable
  script:
    - sudo apt update && sudo apt install po4a -y
    - bash ./doc-translate.sh
  artifacts:
    paths:
      - support/documentation/

pages:
  stage: deploy
  image: monachus/hugo
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    GIT_SUBMODULE_PATHS: support/documentation/themes/hugo-theme-learn
  script:
    # gitlab need the generated documentation to be in the /public dir.
    - hugo -s support/documentation/ -d ../../public/ --baseURL='https://livingston.frama.io/peertube-plugin-livechat/'
  artifacts:
    paths:
      - public
  only:
    - documentation
    - documentation_translation
    # FIXME: remove documentation_translation
