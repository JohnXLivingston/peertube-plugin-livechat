  <ul>\n   <li>*,::</li>\n   <li>*</li>\n   <li>127.0.0.1,::1</li>\n   <li>172.18.0.42</li>\n\
  </ul>\n"
prosody_components_description: "Habilita l'ús de components XMPP externs.<br>\nAquesta
