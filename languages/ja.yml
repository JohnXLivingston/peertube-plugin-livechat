prosody_c2s_interfaces_description: "クライアントとサーバー間接続のためにリッスンするネットワークインターフェイスです。<br>\n\
  この設定は、より高度な設定が可能なユーザー向けに提供されています。設定内容を完全に理解できていない場合は変更しないでください。<br>\nリッスンするIPのリストをコンマ区切り(スペースは削除されます)で指定してください。<br>\n\
